<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Geometry Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>Islamic Geometry</h1>
            
            <div class="control-group">
                <label for="gridType">Grid Type</label>
                <select id="gridType">
                    <option value="hex" selected>Hexagonal Grid (6-fold)</option>
                    <option value="square">Square Grid (4-fold)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="tileCount">Tile Count (Density)</label>
                <input type="range" id="tileCount" min="2" max="20" step="1" value="6">
                <span id="tileCountVal">6</span>
            </div>

            <div class="control-group">
                <label for="contactPoint">Contact Point (0.0 - 0.5)</label>
                <input type="range" id="contactPoint" min="0" max="0.5" step="0.01" value="0.25">
                <span id="contactPointVal">0.25</span>
            </div>

            <div class="control-group">
                <label for="crossingAngle">Crossing Angle (Degrees)</label>
                <input type="range" id="crossingAngle" min="15" max="90" step="1" value="75">
                <span id="crossingAngleVal">75Â°</span>
            </div>

            <div class="control-group checkbox">
                <input type="checkbox" id="showConstruction" checked>
                <label for="showConstruction">Show Construction</label>
            </div>

            <div class="control-group">
                <label for="patternColor">Pattern Color</label>
                <input type="color" id="patternColor" value="#00bcd4">
            </div>

            <div class="control-group">
                <label for="constructionColor">Construction Color</label>
                <input type="color" id="constructionColor" value="#555555">
            </div>



            <button id="downloadBtn" class="primary-btn">Download SVG</button>
        </aside>
        
        <main class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
