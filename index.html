<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Geometry Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>Islamic Geometry</h1>
            
            <div class="control-group">
                <label for="gridType">Grid Type</label>
                <select id="gridType">
                    <option value="hex" selected>Hexagonal Grid (6-fold)</option>
                    <option value="square">Square Grid (4-fold)</option>
                </select>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="tileCount">Tile Count</label>
                    <div class="tooltip" data-text="The density of the grid (number of tiles across).">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8 8 8z"/></svg>
                    </div>
                </div>
                <input type="range" id="tileCount" min="2" max="36" step="1" value="16">
                <div class="number-input-container">
                    <input type="number" id="tileCountNum" min="2" max="36" value="16">
                </div>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="contactPoint">Contact Point</label>
                    <div class="tooltip" data-text="Position along the edge where pattern starts (0% = Corner, 50% = Middle).">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                    </div>
                </div>
                <!-- Range: 0 to 0.5 -->
                <input type="range" id="contactPoint" min="0" max="0.5" step="0.01" value="0.25">
                <div class="number-input-container">
                    <input type="number" id="contactPointNum" min="0" max="50" step="1" value="25">
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="crossingAngle">Crossing Angle</label>
                    <div class="tooltip" data-text="Angle of pattern lines relative to grid edge.">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                    </div>
                </div>
                <input type="range" id="crossingAngle" min="15" max="89" step="1" value="75">
                <div class="number-input-container">
                    <input type="number" id="crossingAngleNum" min="15" max="89" value="75">
                    <span class="unit">Â°</span>
                </div>
            </div>

            <div class="control-group checkbox">
                <input type="checkbox" id="showConstruction" checked>
                <label for="showConstruction">Show Construction</label>
            </div>

            <div class="control-group">
                <label for="patternColor">Pattern Color</label>
                <input type="color" id="patternColor" value="#00bcd4">
            </div>

            <div class="control-group">
                <label for="constructionColor">Construction Color</label>
                <input type="color" id="constructionColor" value="#555555">
            </div>

            <button id="editTileBtn" class="secondary-btn">Edit Tile Motif</button>
            <button id="downloadBtn" class="primary-btn">Download SVG</button>
        </aside>
        
        <main class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </main>
    </div>

    <!-- Tile Editor Modal -->
    <div id="editorModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Tile Motif</h2>
                <button id="closeModalBtn" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="editorCanvas" width="500" height="500"></canvas>
                <div class="editor-controls">
                    <p class="instruction">
                        <strong>Left Click</strong> to Toggle Segment Visibility<br>
                        <strong>Right Click</strong> to Cycle Colors
                    </p>
                    <button id="resetMotifBtn" class="secondary-btn">Reset Motif</button>
                    <button id="applyMotifBtn" class="primary-btn">Apply Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
